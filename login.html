---
layout: admin
---
<div class="alert alert-danger text-center" style="display:none;" role="alert"><strong>Usuario o contraseña inválidos.</strong> Intenta nuevamente.</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <form role="form" style="margin-top: 60px;">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  var applicationsRef = new Firebase('https://glaring-fire-2299.firebaseio.com/applications');
  var auth = new FirebaseSimpleLogin(applicationsRef, function(error, user) {
    if (error) {
      $('.alert').show();
    } else if (user) {
      // user authenticated with Firebase
      console.log("User ID: " + user.uid + ", Provider: " + user.provider);
      window.location = '/admin';
    }
  });

  $('form').submit(function(e) {
    e.preventDefault();
    $('.alert').hide();
    auth.login('password', {
      email: $('#email').val(),
      password: $('#password').val()
    });
  });
</script>
