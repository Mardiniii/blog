---
layout: blog
---
<div class="post">

  <div class="container">
    <div class="row header"><div class="col-sm-8 col-sm-offset-2"><a href="/blog">&#8592; Ver todos los posts</a></div></div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          <div class="post-details">
            {% if page.author %}Por <span class="post-author">{{ page.author }}</span> â€¢ {% endif %}
            <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
          </div>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;"><div class="col-sm-8 col-sm-offset-2"><a href="/blog">&#8592; Ver todos los posts</a></div></div>

    <div class="row footer">
      <div class="col-sm-8 col-sm-offset-2">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'makeitreal'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </div>

</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=1450478321902925";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
