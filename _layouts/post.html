      </a>
    </div>
    <div class="overlay"></div>
    {% if page.thumbnail %}
      <img class="img-responsive" src="{{ page.thumbnail }}"/>
    {% else %}
      <img class="img-responsive" src="/images/no-thumbnail.png"/>
    {% endif %}
    <header>
      <h1>{{ page.title }}</h1>
      <time>{{ page.date | date: "%b %-d, %Y" }}</time>
    </header>
  </div><!--/.interna-post-title -->





  <div class="container interna-content-post">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        {{ content }}
        <div class="col-md-12">
          <div class="row">
            <footer class="post-info">
            <div class="col-xs-5 col-sm-5 col-md-5">
              <div class="post-author">
                {% if page.gravatar %}
                  <img class="img-responsive" src="{{ page.gravatar }}"/>
                      {% else %}
                  <img class="img-responsive" src="/images/no-gravatar.png"/>
                {% endif %}
                {% if page.author %}<span class="author">{{ page.author }}</span>{% endif %} 
              </div>
            </div>
            
            <div class="col-xs-7 col-sm-7 col-md-7">
              <div class="all-posts">
                <a href="/blog">Ver todos los posts</a>
              </div>
            </div>
            </footer>
          </div>
        </div>
      </div>
    </div>
    
  

    <div class="row footer">
      <div class="col-md-8 col-md-offset-2">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'makeitreal'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div>
    </div>
  </div>

</div>
