<div class="share-post">
  <ul>
    <span class="share">Compartir en</span>
    <li>
    <a class="fade js-social-share" target="_blank" href="http://www.facebook.com/sharer.php?u={{ site.url }}{{ page.url }}&p[title]={{ page.title }}" rel="nofollow" title="Compartir en Facebook"><i class="fa fa-facebook-square"></i></a>
    </li>
    <li>
    <a class="fade js-social-share" target="_blank" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" title="Compartir en Google+"><i class="fa fa-google-plus-square"></i>
    </a>
    </li>
    <li>
    <a class="fade js-social-share" target="_blank" href="http://twitter.com/share?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via=makeitrealcamp" rel="nofollow" title="Compartir en Twitter"><i class="fa fa-twitter-square"></i>
    </a>
    </li>
    <li>
    <a class="fade js-social-share" target="_blank" href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ post.excerpt }}&source={{ site.url }}{{ page.url }}" rel="nofollow" title="Compartir en LinkedIn"><i class="fa fa-linkedin-square"></i>
    </a>
    </li>
  </ul>
</div>
