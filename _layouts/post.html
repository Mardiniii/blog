---
layout: blog
---
<div class="post">

  <div class="container">
    <div class="row header"><div class="col-sm-8 col-sm-offset-2"><a href="/blog">&#8592; Ver todos los posts</a></div></div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <header class="post-header">
          <h1>{{ page.title }}</h1>
          <div class="post-details">
            {% if page.author %}Por <span class="post-author">{{ page.author }}</span> â€¢ {% endif %} 
            <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
          </div>
        </header>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
    </div>
    <div class="row footer"><div class="col-sm-8 col-sm-offset-2"><a href="/blog">&#8592; Ver todos los posts</a></div></div>
  </div>

</div>
